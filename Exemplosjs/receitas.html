<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
  <!--Barra de navegação-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Ordenação</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="receitas.html">Receitas</a>

            <li class="nav-item">

<body onload="preencheCatalogo()">
    <h1>Catálogo de Receitas</h1>
    <div class="container-fluid bg-warning">
        <div id="pnlCatalogo" class="d-flex justify-content-around"></div>
    </div>
    <!-- JavaScript -->

    <script>

        // Dados de receitas em formato JSON
        const receitas = [
            {
                "titulo": "Sorvete",
                "imagem": "Sorvete.jpg",
                "ingredientes": ["4 bananas maduras cortadas em fatias",
                    "2 colheres de manteiga de amendoim"],
                "preparo": "Coloque as bananas no congelador por cerca de duas horas. Quando estiverem congeladas, coloque-as no liquidificador."
            },

            {
                "titulo": "Pizza",
                "imagem": "Pizza.jpg",
                "ingredientes": ["2 xícaras de farinha de trigo com fermento","1 xícara (250g) de iogurte natural grego"],
                "preparo": "Misture os dois ingredientes e bata muito bem em uma batedeira ou com um fouet por 5 minutos (se necessário, coloque mais farinha até desgrudar das mãos)."
            },

            {
                "titulo": "Chocolate derretido",
                "imagem": "Chocolate derretido.jpg",
                "ingredientes": ["1 pote de cream cheese","1 xícara de chá de chocolate ao leite"],
                "preparo": "Derreta o chocolate em banho maria. Junte ao cream cheese e misture. Faça bolinhas com a massa. Deixe na geladeira por uma hora antes de consumir."
            },

        ];

        // Função para obter lista de ingredientes em HTML
        function getListaIngredientes(receita) {
            return `<ul>${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('')}</ul>`;
        }

        // Função para gerar o card da receita em HTML
        function getCard(receita) {
            return `
        <div class="card" style="width: 400px;">
          <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
          <div class="card-body">
            <h5 class="card-title">${receita.titulo}</h5>
            <div class="card-text">
              ${getListaIngredientes(receita)}
              <hr>
              <p>${receita.preparo}</p>
            </div>
          </div>
        </div>
      `;
        }

        // Função para preencher o catálogo de receitas
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const htmlReceitas = receitas.map(receita => getCard(receita)).join('');
            pnlCatalogo.innerHTML = htmlReceitas;
        }
    </script>
</body>

</html>
